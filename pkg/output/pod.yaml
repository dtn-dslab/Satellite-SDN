apiVersion: v1
kind: PodList
items:
    - apiVersion: v1
      metadata:
        name: starlette
      kind: Pod
      spec:
        containers:
            - name: satellite
              image: electronicwaste/podserver:v1
              ports:
                - containerPort: 8080
              imagePullPolicy: IfNotPresent
              securityContext:
                capabilities:
                    add:
                        - NET_ADMIN
        nodeSelector:
            kubernetes.io/hostname: node1.dtn.lab
